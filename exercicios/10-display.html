<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox</title>


  <style>
  .box{
    background-color: royalblue;
    color: white;
    display: inline-block;
    width: 480px;

  }
  .block{
    background-color: red;
    color: white;
    display: block;
  }
  .inline{
    background-color: purple;
    color: white;
    display: inline;
  }
  </style>

</head>
<body>
  <div class="box">
    entenda o display
  </div>
  <div class="box">
    é muito util
  </div>
  <div class="block">
      usando block
  </div>
  <div class="inline">
    usando inline
  </div>
</body>
</html>
<!-- block vai toda a linha da esquerda pra direita, inline preenche só o conteudo, inline-block coloca um do lado do outro mas precisa setar um tamanho-->
