<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>flexbox</title>
    <style>
    .container > div{
        background-color: royalblue;
        color: white;
        padding: 5px;
        margin: 5px;
        width: 50px;
    }
    
    .container{
        background-color: orange;
        padding: 5px;
        display: flex;/*é um display inline-block*/
        flex-direction: row;/*coloca a direção do flex*/
        flex-wrap: wrap;/*faz quebrar linha*/
        justify-content: space-between;
    }

    </style>

</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    
</body>
</html>
